options {
	session-keyfile "/var/bind/session.key";
   	forwarders {
      	8.8.8.8;
      	9.9.9.9;
   	};
};

zone "dnshell.programm.zip" IN {
	type master;
	file "/etc/bind/zones/dnshell.programm.zip.zone";
};

logging {
	channel querylog {
		file "/var/log/querylog";
		severity debug 10;
		print-category yes;
		print-time yes;
		print-severity yes;
	};
	category queries { querylog ;};
};