options {
	session-keyfile "/var/bind/session.key";
   	forwarders {
      	8.8.8.8;
      	9.9.9.9;
   	};
};

zone "dnshell.programm.zip" IN {
	type master;
	file "/etc/bind/zones/dnshell.programm.zip.zone";
};

logging {
	channel query_log {
		file "/var/log/bind/query.log" versions 3 size 10m;
		severity info;
		print-time yes;
		print-category yes;
	};
	category queries { query_log; };

	channel all_log {
        file "/var/log/bind/all.log";
        severity dynamic;
        print-time yes;
        print-category yes;
        print-severity yes;
    };

    category default { all_log; };
};